<body>


    <input  type = "text" id="Real" value="Real"></br>
    <input  type = "text" id="Dolar" value="Dolar"></br>
    <button onclick="exibeDadoDigitado()">Click</button>


    <script>
        function exibeDadoDigitado() {
            var info = parseFloat(document.getElementById("Real").value);
            var info2 = parseFloat(document.getElementById("Dolar").value);
            var soma = parseFloat(info / info2);


        alert ("Dolar = " + soma + "\n" +
               "Reais = " + info);

        
 
       }

    </script>
