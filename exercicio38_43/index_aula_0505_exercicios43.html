<body>

    <script>
        window.onload  = function(){

            
             var descricao = " ";
             for (var i = 1; i <= 30; i++){
                if (i % 4 == 0){
                    continue;
                 descricao = descricao + i + " ";
             }

            console.log(descricao + "Acabou!");
       }
    </script>
