<body>

    <input  type = "text" id="LadoX"></br>
    <input  type = "text" id="LadoY"></br></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
            var LadoX = parseFloat(document.getElementById("LadoX").value);
            var LadoY = parseFloat(document.getElementById("LadoY").value);

            var area = LadoX * LadoY;
        

           if( area < 100){
               alert("TERRENO POPULAR");
              }else if( area >= 100 && area < 500){
               alert("TERRENO MASTER");
           }else{
               alert("TERRENO VIP");  
                
           }
      
        }
           
       

    </script>
    
     
    </body>
