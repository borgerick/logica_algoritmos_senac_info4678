<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

<body>

    <input  type = "value" id="Horas" value="Quantidade de Horas"></br></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
  
            var Horas = parseFloat(document.getElementById("Horas").value);

              
            if( Horas <= 10){
                var PontuacaoMenor = (2 * Horas) * 0.05;
                alert("Você teve " + Horas + " de ativade fisica e ganhou R$" + PontuacaoMenor);
            }else if( Horas >= 20){ 
                var PontuacaoMaior = (10 * Horas) * 0.05;
                alert("Você teve " + Horas + " de ativade fisica e ganhou R$" + PontuacaoMaior);
            
            }else{
                var PontuacaoMedio = (5 * Horas) * 0.05;
                alert("Você teve " + Horas + " de ativade fisica e ganhou R$" + PontuacaoMedio);
            } 
            
        }
        
           
       

    </script>
    
     
    </body>
</html>
