<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio25</title>
    </head>

<body>

    <input  type = "number" id="Num1"></br>
    <input  type = "number" id="Num2"></br></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
            var Num1 = parseInt(document.getElementById("Num1").value);
            var Num2 = parseInt(document.getElementById("Num2").value);

                                    
           if( Num1 == Num2){
               alert("Não existe valor maior, os dois são iguais");
              }else if(Num1 < Num2){
               alert("O segundo valor é o maior");
           }else{
               alert("O primeiro valor é o maior");  
                
           }
      
        }
           
       

    </script>
    
     
    </body>
</html>
