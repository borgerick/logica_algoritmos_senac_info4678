<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

<body>

    <input  type = "text" id="Nome" value="Nome"></br>
    <input  type = "text" id="Salario" value="Salario"></br>
    <input  type = "text" id="Anos" value="Anos Trabalhados"></br></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
            var Nome = document.getElementById("Nome").value;
            var Salario = parseFloat(document.getElementById("Salario").value);
            var Anos = parseInt(document.getElementById("Anos").value);

            
            var TresAnos = (Salario * 0.03) + Salario;
            var TresaDezAnos = (Salario * 0.125) + Salario;
            var DezAnos = (Salario * 0.2) + Salario;
        

           if( Anos <= 3){
                alert("Olá " + Nome + " seu aumento foi de " + "3%. Seu novo salário é: R$ " + TresAnos);
              }else if( Anos >= 10){
               alert("Olá " + Nome + " seu aumento foi de " + "20%. Seu novo salário é: R$ " + DezAnos);;
           }else{
               alert("Olá " + Nome + " seu aumento foi de " + "12,5%. Seu novo salário é: R$ " + TresaDezAnos);  
                
           }}
      
        
           
       

    </script>
    
     
    </body>
</html>
