<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Ano</title>
    </head>


<body>


    <input  type = "text" id="Ano"></br></br>
    <button onclick="exibeDadoDigitado()">Click</button>


    <script>
        function exibeDadoDigitado() {
            var Ano = document.getElementById("Ano").value;


        alert
        ("1 x " + Ano + " = " + (1 * Ano ) + "\n" +
        "2 x " + Ano + " = " + (2 * Ano ) + "\n" +
        "3 x " + Ano + " = " + (3 * Ano ) + "\n" +
        "4 x " + Ano + " = " + (4 * Ano ) + "\n" +
        "5 x " + Ano + " = " + (5 * Ano ) + "\n" +
        "6 x " + Ano + " = " + (6 * Ano ) + "\n" +
        "7 x " + Ano + " = " + (7 * Ano ) + "\n" +
        "8 x " + Ano + " = " + (8 * Ano ) + "\n" +
        "9 x " + Ano + " = " + (9 * Ano ) + "\n" +
        "10 x " + Ano + " = " + (10 * Ano ));



       }

    </script>
    
     
    </body>
</html>
