<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <input  type = "text" id="Ano" value="Ano"></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
            var Ano = parseInt(document.getElementById("Ano").value);
var isPrimeiraCondicaoParaAnoBissexto = (Ano % 4 == 0 && Ano % 100 == 0 && Ano % 400 == 0);
var isSegundaCondicaoParaAnoBissexto = (Ano % 4 == 0 && Ano % 100 != 0);

if(isPrimeiraCondicaoParaAnoBissexto || isSegundaCondicaoParaAnoBissexto)
{
    alert("Esse ano é Bissexto " + Ano);
}
else{
    alert("Esse não é Bissexto " + Ano);
}
}
       

    </script>
    
     
    </body>
</html>
