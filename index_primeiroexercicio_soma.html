<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Ano</title>
    </head>


<body>


    <input  type = "text" id="Ano"></br></br>
    <button onclick="exibeDadoDigitado()">Click</button>


    <script>
        function exibeDadoDigitado() {
            var Ano = document.getElementById("Ano").value;


            alert((2025 - Ano) + " anos");
       }

    </script>
    
     
    </body>
</html>
