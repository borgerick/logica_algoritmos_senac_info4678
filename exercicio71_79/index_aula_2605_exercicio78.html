<body>



    <script>
         
        window.onload = function() {
           
            var n = 15
            var numeros = [];
            var Multiplos10 = [];
            
            for(var i = 0; i < n; i++) {
                var numero = parseInt(prompt("Digite Numero " + (i + 1)));
                numeros.push(numero);
                if (numero % 10 == 0) {
                    Multiplos10.push(numero);
                }
            }

            console.log(numeros);
            console.log(Multiplos10);
               
        }
        

            

    </script>

    </body>
</html>
