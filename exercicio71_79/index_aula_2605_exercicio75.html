    <script>
         
        window.onload = function() {
           
            var n = 16
            var vetor = [];

            for(var i = 0; i < n; i++) {
                if ( i == 0 || i == 1) {
                    vetor[i] = 1;
                } else {
                    vetor[i] = vetor[i - 1] + vetor[i - 2];
                }
                
            }
                console.log(vetor);

        }

    

    </script>
