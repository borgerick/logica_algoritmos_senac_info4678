<body>



    <script>
         
        window.onload = function() {
           
            var n = 10
            var numeros = [];
            var Pares = [];
            var Impares = [];
            var QuantidadePares = 0;
            
            for(var i = 0; i < n; i++) {
                var numero = parseInt(prompt("Digite Numero " + (i + 1)));
                numeros.push(numero);
                if (numero % 2 == 0) {
                    Pares.push(numero);
                    QuantidadePares++;
                } else {
                    Impares.push(numero);
                }
            }

            console.log(numeros);
            console.log("Numeros Pares" + Pares);
            console.log("Numeros Impares" + Impares);
            console.log("Quantidade de Numeros Pares: " + QuantidadePares);
               
        }
        

        

    </script>

    </body>
</html>
