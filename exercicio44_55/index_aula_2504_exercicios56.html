<html lang="pt-br">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <script>
         
        var soma = 0;
        var numero = 0;

        while (numero != 1111) {
            var digite = parseInt(prompt("Digite um número:"));
            numero = parseInt(digite);

        if (numero != 1111) {
            soma += numero;
        }

    }

        document.write("A soma dos numeros é: " + soma + "<br>");

    </script>

    </body>
</html>
