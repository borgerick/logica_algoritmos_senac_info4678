<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 49</title>
    </head>


<body>


    <script>

        var pares = 0;
        var impares = 0;

        for (var i = 1; i <= 6; i++) {
            var num = parseInt(prompt("Digite o " + i + "º número:"));

            if (num % 2 === 0) {
                pares++;
                } else {
                impares++;
            }

    }

            // Mostra na tela e no console
            document.write("Quantidade de números pares: " + pares + "<br>");
            document.write("Quantidade de números ímpares: " + impares + "<br>");

            console.log("Pares: " + pares);
            console.log("Ímpares: " + impares);
    </script>

    </body>
</html>
