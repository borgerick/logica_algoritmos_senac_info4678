<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 53</title>
    </head>


<body>


    <script>


            var Homens = 0;
            var Mulheres = 0;
            var SomaIdade = 0;
            var SomaIdadeHomens = 0;
            var MulheresEntre20e54 = 0;
             

            for (var i = 1; i <= 5 ; i++) {
                var idade = parseInt(prompt("Digite a idade da pessoa: " + i + ":"));
                var sexo = prompt("Digite o sexo da pessoa: " + i + ":");

                //SEXO = M masculino ou F feminino

                SomaIdade = SomaIdade + idade;
            
                if ( sexo == "M") {
                    Homens = Homens + 1;
                    SomaIdadeHomens = SomaIdadeHomens + idade;
                    } else if ( sexo == "F") {
                        Mulheres = Mulheres + 1;
                        if ( idade > 20) {
                            MulheresEntre20e54 = MulheresEntre20e54 + 1;
                        }
                    }
            }
                
        var MediaIdade = SomaIdade / 5;
        var MediaIdadeHomens = Homens > 0 ? (SomaIdadeHomens / Homens) : 0;
    
        document.write("Quantidade de homens: " + Homens + "<br>");
        document.write("Quantidade de mulheres: " + Mulheres + "<br>");
        document.write("Média de idade do grupo: " + MediaIdade + "<br>");
        document.write("Média de idade dos homens: " + MediaIdadeHomens + "<br>");
        document.write("Mulheres com idade entre 21 e 54: " + MulheresEntre20e54 + "<br>");


    </script>

    </body>
</html>
