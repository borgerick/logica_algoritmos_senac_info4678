        <meta charset="UTF-8">

<body>

    <input  type = "text" id="Ano" value="Ano"></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
            var Ano = parseInt(document.getElementById("Ano").value);


            if(Ano % 4 === 0){
                alert("Esse ano é Bissexto " + Ano);
            }else{
                alert("Esse ano não é Bissexto " + Ano);

            }
        
        }
           
       

    </script>
    
     
    </body>
