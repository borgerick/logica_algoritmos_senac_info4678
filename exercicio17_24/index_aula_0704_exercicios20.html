<html lang="en">

<body>

    <input  type = "text" id="Num" value="Numero"></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
            var Num = parseInt(document.getElementById("Num").value);


            if(Num % 2 === 0){
                alert("Numero par: " + Num);
            }else{
                alert("Numero impar: " + Num);

            }
        
        }
           
       

    </script>
    
     
    </body>
