<body>

    <input  type = "text" id="ano" value=""></br></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
            var ano = Number(document.getElementById("ano").value);
            var soma = 2025 - ano;

            if(soma > 16){
                alert("Você pode votar ");
            }else{
                alert("Você não pode votar ");

            }
        
        }
           
       

    </script>
