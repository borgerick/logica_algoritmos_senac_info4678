<body>

    <input  type = "text" id="LadoA" value="LadoA"></br>
    <input  type = "text" id="LadoB" value="LadoB"></br>
    <input  type = "text" id="LadoC" value="LadoC"></br></br>
    <button onclick="exibeDadoDigitado()">Calcular</button>

    <script>
        function exibeDadoDigitado(){
            var LadoA = parseFloat(document.getElementById("LadoA").value);
            var LadoB = parseFloat(document.getElementById("LadoB").value);
            var LadoC = parseFloat(document.getElementById("LadoC").value);

            var condicao = (LadoA + LadoB > LadoC);
            var condicao2 = (LadoA + LadoC > LadoB);
            var condicao3 = (LadoB + LadoC > LadoA);

                                    
// Aqui usei o "SE" igual do EXCEL com mais de uma condição        
            if( condicao == true){
                alert("É um triangulo");
            }else if(condicao2 == true){
                alert("É um triangulo");
            }else if(condicao3 == true){
                alert("É um triangulo");
            }else{
                alert("Não é um triangulo");  
                
            }
// Como está lendo: Se condicao >< "true" parte para proximo IF, se não parte para ELSE.
        
        }
           
       

    </script>
